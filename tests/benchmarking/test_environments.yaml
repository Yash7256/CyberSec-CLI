# Known test environments for accuracy testing

# Metasploitable 2
metasploitable2:
  name: "Metasploitable 2"
  description: "Intentionally vulnerable Linux VM for security training"
  target: "192.168.56.101"  # Update with your VM IP
  expected_open_ports:
    - 21    # FTP (vsftpd 2.3.4)
    - 22    # SSH (OpenSSH 4.7p1)
    - 23    # Telnet
    - 25    # SMTP (Postfix)
    - 53    # DNS (ISC BIND 9.4.2)
    - 80    # HTTP (Apache 2.2.8)
    - 111   # RPCbind
    - 139   # NetBIOS
    - 445   # SMB (Samba 3.0.20)
    - 512   # rexec
    - 513   # rlogin
    - 514   # rsh
    - 1099  # Java RMI
    - 1524  # Bindshell
    - 2049  # NFS
    - 2121  # FTP (ProFTPD 1.3.1)
    - 3306  # MySQL (5.0.51a)
    - 5432  # PostgreSQL (8.3.0)
    - 5900  # VNC
    - 6000  # X11
    - 6667  # IRC (UnrealIRCd)
    - 8009  # AJP13
    - 8180  # Apache Tomcat
  
  expected_services:
    21: "ftp"
    22: "ssh"
    23: "telnet"
    25: "smtp"
    53: "domain"
    80: "http"
    139: "netbios-ssn"
    445: "microsoft-ds"
    3306: "mysql"
    5432: "postgresql"

