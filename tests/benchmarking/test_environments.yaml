# Accuracy test thresholds
accuracy_thresholds:
  min_precision: 0.99      # 99% precision
  min_recall: 0.99         # 99% recall
  min_f1_score: 0.99       # 99% F1 score
  min_accuracy: 0.99       # 99% overall accuracy
  max_false_positive_rate: 0.01  # 1% false positive rate
  max_false_negative_rate: 0.01  # 1% false negative rate

# Performance budgets
performance_budgets:
  speed:
    single_port_latency_ms: 10      # Max 10ms per port
    100_ports_duration_s: 5         # Max 5s for 100 ports
    1000_ports_duration_s: 30       # Max 30s for 1000 ports
    full_range_duration_s: 300      # Max 5 minutes for full range
  
  throughput:
    min_ports_per_second: 100       # Minimum 100 ports/sec
    target_ports_per_second: 500    # Target 500 ports/sec
  
  resources:
    max_memory_mb: 500              # Max 500 MB RAM
    target_memory_mb: 250           # Target 250 MB RAM
    max_cpu_percent: 90             # Max 90% CPU
    target_cpu_percent: 70          # Target 70% CPU
  
  scalability:
    max_targets: 10000              # Should handle 10k targets
    max_concurrent_scans: 100       # Should handle 100 concurrent scans
    linear_scaling_threshold: 0.8   # 80% efficiency for linear scaling
