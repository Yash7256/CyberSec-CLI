<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec-CLI Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/port-scan.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="root" class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-green-400 mb-2">CyberSec-CLI</h1>
            <p class="text-gray-400">Web Interface for Cybersecurity Command Line Tool</p>
        </header>

        <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
            <div class="bg-gray-700 px-4 py-3 flex items-center">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <div class="ml-4 text-sm text-gray-300">cybersec-cli</div>
            </div>
            
            <div class="p-4">
                <div id="terminal" class="font-mono text-sm h-96 overflow-y-auto bg-gray-900 p-4 rounded-b-lg">
                    <div class="mb-4">
                        <p class="text-green-400">CyberSec-CLI Web Interface v1.0.0</p>
                        <p class="text-gray-500 text-xs">Type 'help' to see available commands</p>
                    </div>
                    <div id="output" class="space-y-2"></div>
                    <div class="flex items-center mt-4">
                        <span class="text-green-400 mr-2">$</span>
                        <input type="text" id="commandInput" 
                               class="bg-transparent border-0 focus:outline-none flex-1 text-white"
                               autofocus>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2 text-blue-400">Quick Actions</h3>
                <div class="space-y-2">
                    <button onclick="executeCommand('scan --help')" class="w-full text-left px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded">
                        <i class="fas fa-search mr-2"></i>Show Scan Help
                    </button>
                    <button onclick="executeCommand('harden --help')" class="w-full text-left px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded">
                        <i class="fas fa-shield-alt mr-2"></i>Show Harden Help
                    </button>
                    <button onclick="executeCommand('anomaly --help')" class="w-full text-left px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded">
                        <i class="fas fa-exclamation-triangle mr-2"></i>Show Anomaly Help
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2 text-purple-400">Recent Commands</h3>
                <ul id="recentCommands" class="space-y-1 text-sm">
                    <li class="text-gray-400">No recent commands</li>
                </ul>
            </div>

            <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2 text-yellow-400">System Status</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-400">WebSocket:</span>
                        <span id="wsStatus" class="text-red-500 font-mono">Disconnected</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Last Command:</span>
                        <span id="lastCommand" class="text-gray-300 font-mono">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Response Time:</span>
                        <span id="responseTime" class="text-gray-300 font-mono">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/port-scan.js"></script>
    <script>
            // The web UI uses live scan output from the backend. Example/demo data
            // has been removed to avoid accidental confusion or showing a non-existent
            // target. Real results will appear here when a scan is run from the UI.
            document.addEventListener('DOMContentLoaded', function() {
                // No demo scan data is injected by default.
            });
    </script>
</body>
</html>
