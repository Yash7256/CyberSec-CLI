<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec-CLI Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/port-scan.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="root" class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-green-400 mb-2">CyberSec-CLI Streaming Port Scanner</h1>
            <p class="text-gray-400">Real-time network security scanning with instant results</p>
        </header>

        <!-- Scan Form -->
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold text-green-400 mb-4">Real-time Port Scanner</h2>
            <form id="scanForm" class="space-y-4">
                <div>
                    <label for="target" class="block text-sm font-medium text-gray-300 mb-1">Target Host</label>
                    <input type="text" id="target" name="target" placeholder="example.com or 192.168.1.1" 
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-green-500" 
                           required>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="ports" class="block text-sm font-medium text-gray-300 mb-1">Port Range</label>
                        <input type="text" id="ports" name="ports" placeholder="1-1000 or 80,443,8080" 
                               value="1-1000"
                               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Options</label>
                        <div class="flex items-center">
                            <input type="checkbox" id="enhancedDetection" name="enhancedDetection" checked 
                                   class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-600 rounded">
                            <label for="enhancedDetection" class="ml-2 block text-sm text-gray-300">
                                Enhanced Service Detection
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="flex space-x-3">
                    <button type="submit" 
                            class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Start Scan
                    </button>
                    <button type="button" id="cancelScanBtn" 
                            class="hidden bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Cancel Scan
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Progress Section -->
        <div id="progressSection" class="hidden bg-gray-800 p-4 rounded-lg mb-8">
            <div class="flex justify-between items-center mb-2">
                <span id="scan-status" class="text-sm text-gray-300">Ready to scan</span>
                <span id="scan-progress-text" class="text-sm text-gray-300">0%</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2.5">
                <div id="scan-progress-bar" class="bg-green-600 h-2.5 rounded-full" style="width: 0%" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="scanning-indicator" class="hidden mt-2 text-sm text-yellow-400">
                <i class="fas fa-spinner fa-spin mr-2"></i>Scanning in progress...
            </div>
            <div id="scan-completion-message" class="hidden mt-2 text-sm text-green-400">
                <i class="fas fa-check-circle mr-2"></i>Scan completed successfully!
            </div>
        </div>
        
        <!-- Critical Ports Section -->
        <div id="critical-ports-section" class="hidden bg-gray-800 p-4 rounded-lg mb-8 border-l-4 border-red-600">
            <h3 class="text-lg font-semibold text-red-400 mb-3 flex items-center">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                Critical Ports Found
            </h3>
            <div id="critical-ports-container" class="hidden">
                <!-- Critical ports will be populated here -->
            </div>
        </div>
        
        <!-- Scan Results Sections -->
        <div class="space-y-6 mb-8">
            <!-- High Priority Ports -->
            <div id="high-priority-section" class="bg-gray-800 p-4 rounded-lg border-l-4 border-red-500">
                <h3 class="text-lg font-semibold text-red-400 mb-3 flex items-center">
                    <i class="fas fa-fire mr-2"></i>
                    High Priority Ports
                </h3>
                <div id="high-ports-container" class="hidden">
                    <!-- High priority ports will be populated here -->
                </div>
            </div>
            
            <!-- Medium Priority Ports -->
            <div id="medium-priority-section" class="bg-gray-800 p-4 rounded-lg border-l-4 border-yellow-500">
                <h3 class="text-lg font-semibold text-yellow-400 mb-3 flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    Medium Priority Ports
                </h3>
                <div id="medium-ports-container" class="hidden">
                    <!-- Medium priority ports will be populated here -->
                </div>
            </div>
            
            <!-- Low Priority Ports -->
            <div id="low-priority-section" class="bg-gray-800 p-4 rounded-lg border-l-4 border-blue-400">
                <h3 class="text-lg font-semibold text-blue-400 mb-3 flex items-center">
                    <i class="fas fa-info-circle mr-2"></i>
                    Low Priority Ports
                </h3>
                <div id="low-ports-container" class="hidden">
                    <!-- Low priority ports will be populated here -->
                </div>
            </div>
        </div>

        </div>
    </div>

    <script>
        // The web UI uses live scan output from the backend. Example/demo data
        // has been removed to avoid accidental confusion or showing a non-existent
        // target. Real results will appear here when a scan is run from the UI.
        document.addEventListener('DOMContentLoaded', function() {
            // No demo scan data is injected by default.
        });
    </script>
    
    <!-- Stream Handler Script -->
    <script src="/static/js/stream-handler.js"></script>
    <script>
        // Initialize stream handler
        const streamHandler = new StreamHandler();
        
        // Handle form submission
        document.getElementById('scanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const target = document.getElementById('target').value.trim();
            const ports = document.getElementById('ports').value.trim();
            const enhancedDetection = document.getElementById('enhancedDetection').checked;
            
            // Validate input
            if (!target) {
                alert('Please enter a target host');
                return;
            }
            
            // Show progress section
            document.getElementById('progressSection').classList.remove('hidden');
            
            // Show cancel button
            document.getElementById('cancelScanBtn').classList.remove('hidden');
            
            // Hide completion message
            document.getElementById('scan-completion-message').classList.add('hidden');
            
            // Clear previous results
            document.querySelectorAll('.ports-grid').forEach(grid => {
                grid.innerHTML = '';
            });
            
            document.querySelectorAll('[id$="-ports-container"]').forEach(container => {
                container.classList.add('hidden');
            });
            
            document.getElementById('critical-ports-section').classList.add('hidden');
            
            // Start streaming
            streamHandler.startStream(target, ports, enhancedDetection);
        });
        
        // Handle cancel button
        document.getElementById('cancelScanBtn').addEventListener('click', function() {
            streamHandler.cancel();
            
            // Hide cancel button
            this.classList.add('hidden');
            
            // Show completion message as cancelled
            const completionMsg = document.getElementById('scan-completion-message');
            if (completionMsg) {
                completionMsg.innerHTML = '<i class="fas fa-times-circle mr-2"></i>Scan cancelled';
                completionMsg.classList.remove('text-green-400');
                completionMsg.classList.add('text-red-400');
                completionMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
