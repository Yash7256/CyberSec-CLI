# Pre-commit hooks configuration for CyberSec CLI
repos:
  # Security: Detect secrets in code
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: >
          (?x)^(
            .*\.(env|pem|key|cert|crt|p12)$|
            .*requirements.*\.txt$|
            .*/migrations/.*$|
            .*/tests/fixtures/.*$|
            .*/test.*\.py$|
            .*/__pycache__/.*$|
            .*/\.pytest_cache/.*$|
            .*/\.git/.*$|
            .*/\.venv/.*$|
            .*/venv/.*$|
            .*/env/.*$|
            .*/\.env$|
            .*/\.env\.example$|
            .*/\.env\.local$|
            .*/\.DS_Store$|
            .*/Thumbs\.db$|
            .*/node_modules/.*$|
            .*/dist/.*$|
            .*/build/.*$|
            .*/\.coverage$|
            coverage\.xml$|
            .*/\.coveragerc$|
            .*/\.pylintrc$|
            .*/\.flake8$|
            .*/\.isort\.cfg$|
            .*/pyproject\.toml$|
            .*/setup\.cfg$|
            .*/\.pre-commit-config\.yaml$|
            .*/\.pre-commit-config\.yml$|
            .*/\.secrets\.baseline$|
            .*/\.gitignore$|
            .*/\.dockerignore$|
            .*/Dockerfile$|
            .*/docker-compose\.yml$|
            .*/nginx\.conf$|
            .*/monitoring/.*$|
            .*/docs/.*$|
            .*/README\.md$|
            .*/CHANGELOG\.md$|
            .*/CONTRIBUTING\.md$|
            .*/LICENSE$|
            .*/\.github/.*$
          )

  # Security: Check for common password files
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
      - id: remove-tabs

  # Security: Prevent committing large files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: '^.*/migrations/.*$'
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-xml
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
        args: ['--pytest-test-first']
      - id: requirements-txt-fixer

  # Security: Check for AWS credentials
  - repo: https://github.com/kylef/pre-commit-plugin-aws-credentials
    rev: v1.0.0
    hooks:
      - id: prevent-aws-credentials
        args: ['--credentials-file', '~/.aws/credentials']

  # Security: Check for common passwords
  - repo: local
    hooks:
      - id: check-passwords
        name: Check for common password patterns
        entry: python scripts/check_passwords.py
        language: python
        files: \.(py|js|ts|json|yaml|yml|env|conf|xml|html|txt|sql|sh)$
        exclude: >
          (?x)^(
            .*/tests/fixtures/.*$|
            .*/\.secrets\.baseline$|
            .*/\.env\.example$
          )

  # Security: Check for hardcoded secrets in code
  - repo: local
    hooks:
      - id: check-hardcoded-secrets
        name: Check for hardcoded secrets
        entry: python scripts/check_hardcoded_secrets.py
        language: python
        files: \.(py|js|ts|json|yaml|yml|env|conf|xml|html|txt|sql|sh)$
        exclude: >
          (?x)^(
            .*/tests/fixtures/.*$|
            .*/\.secrets\.baseline$|
            .*/\.env\.example$
          )

  # Security: Static analysis for security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        files: .*\.py$
        exclude: >
          (?x)^(
            .*/tests/.*$|
            .*/migrations/.*$|
            .*/venv/.*$|
            .*/\.venv/.*$|
            .*/env/.*$|
            .*/__pycache__/.*$|
            .*/\.pytest_cache/.*$
          )

# Additional security checks
default_stages: [commit, push]
fail_fast: true

exclude: >
  (?x)^(.*\.secrets\.baseline$|.*\.env$|.*\.env\.example$|.*\.env\.local$|.*\.git/.*$|.*\.venv/.*$|.*venv/.*$|.*env/.*$|.*__pycache__/.*$|.*\.pytest_cache/.*$|.*node_modules/.*$|.*dist/.*$|.*build/.*$|.*\.coverage$|coverage\.xml$|.*\.pylintrc$|.*\.flake8$|.*\.isort\.cfg$|.*pyproject\.toml$|.*setup\.cfg$|.*\.pre-commit-config\.yaml$|.*\.pre-commit-config\.yml$|.*\.gitignore$|.*\.dockerignore$|.*Dockerfile$|.*docker-compose\.yml$|.*nginx\.conf$|.*monitoring/.*$|.*docs/.*$|.*README\.md$|.*CHANGELOG\.md$|.*CONTRIBUTING\.md$|.*LICENSE$|.*\.github/.*$)