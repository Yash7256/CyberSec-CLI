version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cybersec-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - cybersec-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    container_name: cybersec-postgres
    environment:
      POSTGRES_DB: cybersec
      POSTGRES_USER: cybersec
      POSTGRES_PASSWORD: cybersec123
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - cybersec-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybersec"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cybersec-celery-worker
    command: celery -A worker worker --loglevel=info --queues=scans --hostname=cybersec-worker@%h --concurrency=4 --prefetch-multiplier=1
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://cybersec:cybersec123@postgres:5432/cybersec
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - cybersec-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    cap_drop:
      - ALL

  cybersec-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cybersec-web
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CYBERSEC_THEME: ${CYBERSEC_THEME:-matrix}
      UI_SHOW_BANNER: ${UI_SHOW_BANNER:-true}
      UI_COLOR_OUTPUT: ${UI_COLOR_OUTPUT:-true}
      SCAN_DEFAULT_TIMEOUT: ${SCAN_DEFAULT_TIMEOUT:-2}
      SCAN_MAX_THREADS: ${SCAN_MAX_THREADS:-50}
      SCAN_RATE_LIMIT: ${SCAN_RATE_LIMIT:-10}
      OUTPUT_DEFAULT_FORMAT: ${OUTPUT_DEFAULT_FORMAT:-table}
      OUTPUT_SAVE_RESULTS: ${OUTPUT_SAVE_RESULTS:-true}
      OUTPUT_EXPORT_PATH: ${OUTPUT_EXPORT_PATH:-/app/reports/}
      SECURITY_REQUIRE_CONFIRMATION: ${SECURITY_REQUIRE_CONFIRMATION:-true}
      SECURITY_LOG_ALL_COMMANDS: ${SECURITY_LOG_ALL_COMMANDS:-true}
      SECURITY_ENCRYPT_STORED_DATA: ${SECURITY_ENCRYPT_STORED_DATA:-true}
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://cybersec:cybersec123@postgres:5432/cybersec
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - cybersec-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  nginx:
    image: nginx:alpine
    container_name: cybersec-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./logs/nginx:/var/log/nginx
      - ./web/static:/usr/share/nginx/html:ro
    depends_on:
      - cybersec-web
    restart: unless-stopped
    networks:
      - cybersec-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prometheus:
    image: prom/prometheus:latest
    container_name: cybersec-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - cybersec-network
    depends_on:
      - cybersec-web

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: cybersec-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.yml
      - ./monitoring/alerts.yml:/etc/grafana/provisioning/alerting/alerts.yml
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - cybersec-network
    depends_on:
      - prometheus

volumes:
  logs:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  cybersec-network:
    driver: bridge