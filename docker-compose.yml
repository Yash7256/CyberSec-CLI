version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cybersec-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - cybersec-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    container_name: cybersec-postgres
    environment:
      POSTGRES_DB: cybersec
      POSTGRES_USER: cybersec
      POSTGRES_PASSWORD: cybersec123
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - cybersec-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybersec"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cybersec-celery-worker
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      # Required
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://cybersec:cybersec123@postgres:5432/cybersec
      
      # Optional (set these in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CYBERSEC_THEME=${CYBERSEC_THEME:-matrix}
      - ENABLE_REDIS=true
      - ADAPTIVE_SCANNING=true
      
      # Web settings
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8000
      - WEB_WORKERS=4
      
      # Rate limiting
      - RATE_LIMIT_ENABLED=true
      - CLIENT_RATE_LIMIT=10
      - TARGET_RATE_LIMIT=50
      
      # Security
      - WEBSOCKET_API_KEY=${WEBSOCKET_API_KEY:-your-secure-api-key-here}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      
      # Scanning Configuration
      - ADAPTIVE_SCANNING=true
      - DEFAULT_TIMEOUT=3.0
      - MAX_CONCURRENCY=100
      
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      
      # Monitoring
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
    restart: unless-stopped
    networks:
      - cybersec-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    cap_add:
      - NET_RAW  # Required for raw socket access (SYN scans)
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"  # Match the cybersec user UID

  cybersec-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cybersec-web
    ports:
      - "8000:8000"
    environment:
      # Required
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://cybersec:cybersec123@postgres:5432/cybersec
      
      # Optional (set these in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CYBERSEC_THEME=${CYBERSEC_THEME:-matrix}
      - ENABLE_REDIS=true
      - ADAPTIVE_SCANNING=true
      
      # Web settings
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8000
      - WEB_WORKERS=4
      
      # Rate limiting
      - RATE_LIMIT_ENABLED=true
      - CLIENT_RATE_LIMIT=10
      - TARGET_RATE_LIMIT=50
      
      # Security
      - WEBSOCKET_API_KEY=${WEBSOCKET_API_KEY:-your-secure-api-key-here}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      
      # Scanning Configuration
      - ADAPTIVE_SCANNING=true
      - DEFAULT_TIMEOUT=3.0
      - MAX_CONCURRENCY=100
      
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      
      # Monitoring
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      
      # UI settings
      - UI_SHOW_BANNER=true
      - UI_COLOR_OUTPUT=true
      - SCAN_DEFAULT_TIMEOUT=2
      - SCAN_MAX_THREADS=50
      - SCAN_RATE_LIMIT=10
      - OUTPUT_DEFAULT_FORMAT=table
      - OUTPUT_SAVE_RESULTS=true
      - OUTPUT_EXPORT_PATH=/app/reports/
      - SECURITY_REQUIRE_CONFIRMATION=true
      - SECURITY_LOG_ALL_COMMANDS=true
      - SECURITY_ENCRYPT_STORED_DATA=true
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
    restart: unless-stopped
    networks:
      - cybersec-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cap_add:
      - NET_RAW  # Required for raw socket access (SYN scans)
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"  # Match the cybersec user UID

  nginx:
    image: nginx:alpine
    container_name: cybersec-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./logs/nginx:/var/log/nginx
      - ./web/static:/usr/share/nginx/html:ro
    depends_on:
      - cybersec-web
    restart: unless-stopped
    networks:
      - cybersec-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: cybersec-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "9121:9121"
    networks:
      - cybersec-network
    depends_on:
      - redis
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: cybersec-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://cybersec:cybersec123@postgres:5432/cybersec?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - cybersec-network
    depends_on:
      - postgres
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: cybersec-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - cybersec-network
    depends_on:
      - cybersec-web
      - redis-exporter
      - postgres-exporter

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: cybersec-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.yml
      - ./monitoring/alerts.yml:/etc/grafana/provisioning/alerting/alerts.yml
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - cybersec-network
    depends_on:
      - prometheus

volumes:
  logs:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  cybersec-network:
    driver: bridge