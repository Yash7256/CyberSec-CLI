version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cybersec-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - cybersec-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  cybersec-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cybersec-web
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CYBERSEC_THEME: ${CYBERSEC_THEME:-matrix}
      UI_SHOW_BANNER: ${UI_SHOW_BANNER:-true}
      UI_COLOR_OUTPUT: ${UI_COLOR_OUTPUT:-true}
      SCAN_DEFAULT_TIMEOUT: ${SCAN_DEFAULT_TIMEOUT:-2}
      SCAN_MAX_THREADS: ${SCAN_MAX_THREADS:-50}
      SCAN_RATE_LIMIT: ${SCAN_RATE_LIMIT:-10}
      OUTPUT_DEFAULT_FORMAT: ${OUTPUT_DEFAULT_FORMAT:-table}
      OUTPUT_SAVE_RESULTS: ${OUTPUT_SAVE_RESULTS:-true}
      OUTPUT_EXPORT_PATH: ${OUTPUT_EXPORT_PATH:-/app/reports/}
      SECURITY_REQUIRE_CONFIRMATION: ${SECURITY_REQUIRE_CONFIRMATION:-true}
      SECURITY_LOG_ALL_COMMANDS: ${SECURITY_LOG_ALL_COMMANDS:-true}
      SECURITY_ENCRYPT_STORED_DATA: ${SECURITY_ENCRYPT_STORED_DATA:-true}
      REDIS_URL: redis://redis:6379
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - cybersec-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true

  nginx:
    image: nginx:alpine
    container_name: cybersec-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./logs/nginx:/var/log/nginx
      - ./web/static:/usr/share/nginx/html:ro
    depends_on:
      - cybersec-web
    restart: unless-stopped
    networks:
      - cybersec-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  logs:
    driver: local
  redis-data:
    driver: local

networks:
  cybersec-network:
    driver: bridge