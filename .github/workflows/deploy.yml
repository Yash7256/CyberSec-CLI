name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Application
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r web/requirements.txt
          pip install pytest pytest-asyncio pytest-cov
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src/cybersec_cli --cov-report=xml --cov-report=html

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Check code style
        run: |
          pip install black flake8
          black --check src/ web/
          flake8 src/ web/ --max-line-length=100

  build:
    needs: test
    runs-on: ubuntu-latest
    name: Build Docker Image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Bandit security check
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true
        continue-on-error: true

  deploy-staging:
    needs: [test, build, security-scan]
    runs-on: ubuntu-latest
    name: Deploy to Staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.cybersec-cli.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.STAGING_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.STAGING_DEPLOY_USER }}
        run: |
          if [ -z "$DEPLOY_KEY" ] || [ -z "$DEPLOY_HOST" ] || [ -z "$DEPLOY_USER" ]; then
            echo "❌ Required secrets are not configured"
            echo "Please set STAGING_DEPLOY_KEY, STAGING_DEPLOY_HOST, and STAGING_DEPLOY_USER in repository secrets"
            exit 1
          fi
          echo "✅ All required secrets are present"

      - name: Deploy to staging
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.STAGING_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.STAGING_DEPLOY_USER }}
        run: |
          # Create SSH directory with proper permissions
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write deploy key and set permissions
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add host key to known_hosts
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
          
          # Execute remote deployment commands
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$DEPLOY_USER@$DEPLOY_HOST" << 'EOF'
            cd /home/cybersec/cybersec-cli
            git pull origin main
            ./scripts/docker-deploy.sh down || true
            ./scripts/docker-deploy.sh up
            sleep 10
            ./scripts/docker-deploy.sh health
          EOF

      - name: Notify staging deployment
        if: success()
        run: |
          echo "✅ Staging deployment successful!"
          echo "URL: https://staging.cybersec-cli.example.com"

  deploy-production:
    needs: [test, build, security-scan]
    runs-on: ubuntu-latest
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://cybersec-cli.example.com
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets
        env:
          DEPLOY_KEY: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.PRODUCTION_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.PRODUCTION_DEPLOY_USER }}
        run: |
          if [ -z "$DEPLOY_KEY" ] || [ -z "$DEPLOY_HOST" ] || [ -z "$DEPLOY_USER" ]; then
            echo "❌ Required production secrets are not configured"
            echo "Please set PRODUCTION_DEPLOY_KEY, PRODUCTION_DEPLOY_HOST, and PRODUCTION_DEPLOY_USER in repository secrets"
            exit 1
          fi
          echo "✅ All required production secrets are present"

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Deploy to production
        env:
          DEPLOY_KEY: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.PRODUCTION_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.PRODUCTION_DEPLOY_USER }}
        run: |
          # Create SSH directory with proper permissions
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write deploy key and set permissions
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add host key to known_hosts
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
          
          # Execute remote deployment commands
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$DEPLOY_USER@$DEPLOY_HOST" << 'EOF'
            cd /home/cybersec/cybersec-cli
            git pull origin main
            ./scripts/docker-deploy.sh down || true
            ./scripts/docker-deploy.sh up
            sleep 10
            ./scripts/docker-deploy.sh health
          EOF

      - name: Notify production deployment
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          echo "URL: https://cybersec-cli.example.com"

  health-check:
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    name: Health Check
    if: always()

    steps:
      - name: Check staging health
        if: needs.deploy-staging.result == 'success'
        run: |
          for i in {1..5}; do
            if curl -f https://staging.cybersec-cli.example.com/api/status; then
              echo "✅ Staging is healthy"
              exit 0
            fi
            echo "Attempt $i/5 failed, retrying..."
            sleep 10
          done
          echo "❌ Staging health check failed"
          exit 1
        continue-on-error: true

      - name: Run integration tests
        if: needs.deploy-staging.result == 'success'
        run: |
          echo "Running integration tests against staging..."
          # Add your integration tests here
        continue-on-error: true

  notify:
    needs: [test, build, deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    name: Send Notifications
    if: always()

    steps:
      - name: Send Slack notification
        if: always() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "CyberSec-CLI Deployment Status",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Pipeline: ${{ job.status }}\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true

      - name: Send email notification
        if: always() && env.MAIL_TO != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "CyberSec-CLI Deployment Status: ${{ job.status }}"
          to: ${{ secrets.MAIL_TO }}
          from: "GitHub Actions <noreply@github.com>"
          body: |
            Deployment Status: ${{ job.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
        continue-on-error: true
